<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thông tin khách hàng</title>
    <!-- Thư viện Tailwind CSS để tạo giao diện đẹp và hiện đại -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Container chính cho form -->
    <div class="w-full max-w-2xl bg-white p-8 rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center"> Điền thông tin </h1>
 <p class="text-gray-600 text-center mb-8">SAU 3 NGÀY - KHÔNG CÒN ƯU ĐÃI TỐT NHẤT</p>
        <!-- Form đăng ký với các trường nhập liệu -->
        <form id="contact-form" class="space-y-6">
            <!-- Tên khách hàng -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Họ và Tên</label>
                <input type="text" id="name" name="name" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>

            <!-- Số điện thoại -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Số điện thoại</label>
                <input type="tel" id="phone" name="phone" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>
          
            <!-- Nút gửi form -->
            <button type="submit"
                    class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                Đăng ký ngay
            </button>
            <p class="text-gray-600 text-center mb-8">Đội ngũ hỗ trợ liên hệ Anh/Chị trong thời gian sớm nhất!</p>
        </form>

        <!-- Thông báo sau khi gửi -->
        <div id="status-message" class="mt-6 text-center text-sm font-medium hidden"></div>
    </div>

    <!-- JavaScript để xử lý form -->
    <script>
        // *** HƯỚNG DẪN QUAN TRỌNG:
        // 1. Tạo Google Sheet mới.
        // 2. Vào tab "Tiện ích mở rộng" (Extensions) > "Apps Script".
        // 3. Sao chép và dán đoạn mã Apps Script bên dưới vào trình chỉnh sửa.
        // 4. Lưu, sau đó nhấn "Triển khai" (Deploy) > "Triển khai mới" (New deployment).
        // 5. Chọn loại là "Ứng dụng web" (Web app).
        // 6. Cho phép quyền truy cập là "Bất kỳ ai" (Anyone).
        // 7. Sau khi triển khai, sao chép URL của ứng dụng web và dán vào biến `googleAppsScriptUrl` ở dưới đây.
        // 8. Lưu file HTML này và mở nó trong trình duyệt.

        // Thay thế URL này bằng URL của Google Apps Script của bạn
        const googleAppsScriptUrl = "https://script.google.com/macros/s/AKfycbxIjnxfqMYgBZRm6o70uoj1qbAPgnMD2nQuR6CwN1J_1zeG73scJQ0gyVH0BHdZGPIS/exec";

        const form = document.getElementById('contact-form');
        const statusMessage = document.getElementById('status-message');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Ngăn chặn việc gửi form mặc định

            // Hiển thị thông báo đang xử lý
            statusMessage.textContent = 'Đang gửi...';
            statusMessage.classList.remove('hidden', 'text-green-600', 'text-red-600');
            statusMessage.classList.add('text-gray-600');

            // Lấy dữ liệu từ form
            const formData = new FormData(form);

            // Chuyển đổi FormData thành đối tượng JSON để gửi đi
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // Thêm trường timestamp để biết thời gian đăng ký
            data.timestamp = new Date().toLocaleString("vi-VN", {
                timeZone: 'Asia/Ho_Chi_Minh'
            });

            // Gửi dữ liệu bằng phương thức fetch
            fetch(googleAppsScriptUrl, {
                method: 'POST',
                mode: 'no-cors', // Cần thiết cho Google Apps Script
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                // Mặc dù fetch với `no-cors` không trả về response hợp lệ,
                // ta vẫn coi là thành công vì Google Apps Script đã nhận dữ liệu.
                statusMessage.textContent = 'Nhập thành công! Cảm ơn Ba mẹ!';
                statusMessage.classList.remove('text-gray-600', 'text-red-600');
                statusMessage.classList.add('text-green-600');
                form.reset(); // Xóa dữ liệu trong form
            })
            .catch(error => {
                console.error('Lỗi khi gửi form:', error);
                statusMessage.textContent = 'Có lỗi xảy ra. Vui lòng thử lại sau.';
                statusMessage.classList.remove('text-gray-600', 'text-green-600');
                statusMessage.classList.add('text-red-600');
            });
        });
    </script>
</body>
</html>
